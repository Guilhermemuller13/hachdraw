<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>
  <body>
    <div class="app">
      <nav id="navbar" class="flex-center">
        <button type="button" title="Mudar modo" id="change-mode">
          Ativar modo de desenho
        </button>
      </nav>
      <main id="content">
        <canvas id="canvas" width="600" height="400"></canvas>
      </main>
      <footer id="footer" class="flex-center">
        <div class="prev-action">
          <button type="button" title="Voltar uma página" id="prev-page">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m14 8-4 4 4 4"
              />
            </svg>
          </button>
          <button type="button" title="Voltar 10 páginas" id="prev-lot-page">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m17 16-4-4 4-4m-6 8-4-4 4-4"
              />
            </svg>
          </button>
        </div>
        <div class="page">
          <h3 id="total-pages">1/3</h3>
        </div>
        <div class="next-action">
          <button type="button" title="Avançar 10 páginas" id="next-lot-page">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m7 16 4-4-4-4m6 8 4-4-4-4"
              />
            </svg>
          </button>
          <button type="button" title="Avançar uma página" id="next-page">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m10 16 4-4-4-4"
              />
            </svg>
          </button>
        </div>
      </footer>
    </div>
    <script src="js/utils.js" defer></script>
    <script src="js/controlHatching.js" defer></script>
    <script src="js/controlPaginate.js" defer></script>
    <script src="js/controlModeDraw.js" defer></script>
    <script src="js/index.js" defer></script>
  </body>
</html>
